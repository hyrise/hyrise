name: Format Lint

on:
  pull_request:
    branches:
      - main

jobs:
  format_lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            parallel \
            python3 \
            python3-pip \
            dos2unix \
            clang-format

      - name: Install Python tools
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install flake8 black

      - name: Make helper scripts executable
        run: |
          chmod +x ./scripts/lint.sh
          chmod +x ./scripts/format.sh

      - name: Run format.sh
        run: |
          ./scripts/format.sh
          # Fail if formatting produced diffs:
          if ! git diff --quiet; then
            echo "::error::Formatting changes detected. Please run ./scripts/format.sh all locally and commit the results."
            git --no-pager diff --stat
            exit 1
          fi

      - name: Run lint
        run: ./scripts/lint.sh
