name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y parallel python3 python3-pip dos2unix

      - name: Install Python tools
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install flake8

      - name: Make lint.sh executable
        run: chmod +x ./scripts/lint.sh

      - name: Run lint
        run: ./scripts/lint.sh
